# 
# 1. Cloudflare Tunnel:
#    - Se estiver usando Cloudflare Tunnel, mantenha apenas o bloco HTTP (porta 80)
#    - O Cloudflare Tunnel gerencia SSL automaticamente
#    - O tráfego chega criptografado via tunnel
# 
# 2. SSL Manual (Certbot):
#    - Se NÃO usar Cloudflare Tunnel, descomente o bloco HTTPS
#    - Execute: sudo certbot --nginx -d app.fluxdesk.com.br
#    - O Certbot modificará este arquivo automaticamente
# 
# 3. Ativação:
#    sudo ln -s /etc/nginx/sites-available/fluxdesk /etc/nginx/sites-enabled/
#    sudo nginx -t
#    sudo systemctl reload nginx
# 
# 4. Logs:
#    - Access: /var/log/nginx/fluxdesk_access.log
#    - Error: /var/log/nginx/fluxdesk_error.log
