################################################################################
# FLUXDESK - Configuração Nginx
# Arquivo: /etc/nginx/sites-available/fluxdesk
# Descrição: Virtual host para Laravel 11 + Inertia.js (React)
# Stack: Nginx + PHP-FPM 8.3 + Cloudflare Tunnel
################################################################################

server {
    listen 80;
    listen [::]:80;
    
    server_name app.fluxdesk.com.br;

    # Diretório raiz (aponta para current/public)
    root /var/www/fluxdesk/current/public;
    index index.php index.html;

    # Charset
    charset utf-8;

    # Logs
    access_log /var/log/nginx/fluxdesk_access.log;
    error_log /var/log/nginx/fluxdesk_error.log;

    # Tamanho máximo de upload (20MB para anexos)
    client_max_body_size 20M;
    client_body_timeout 300s;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Desabilitar exposição de versão do servidor
    server_tokens off;

    # Localização principal (Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processar arquivos PHP via PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Ocultar header X-Powered-By
        fastcgi_hide_header X-Powered-By;
        
        # Timeouts para requisições longas
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer para melhor performance
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Assets estáticos (Vite build)
    location ~* ^/build/.*\.(js|css|map|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Imagens e fontes
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Storage público (uploads)
    location ~* ^/storage/.*\.(jpg|jpeg|png|gif|pdf|doc|docx|xls|xlsx|zip)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Bloquear acesso a arquivos ocultos (exceto .well-known para SSL)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ ^/(\.env|\.git|composer\.json|composer\.lock|package\.json|package-lock\.json|vite\.config\.js)$ {
        deny all;
        return 404;
    }

    # Bloquear acesso direto a vendor e node_modules
    location ~ ^/(vendor|node_modules)/ {
        deny all;
        return 404;
    }

    # robots.txt (permitir customização)
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # favicon.ico
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Health check endpoint (para monitoramento)
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

