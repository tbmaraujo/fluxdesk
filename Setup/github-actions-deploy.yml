################################################################################
# FLUXDESK - GitHub Actions Workflow (CI/CD)
# Arquivo: .github/workflows/deploy.yml
# DescriÃ§Ã£o: Deploy automÃ¡tico ao fazer push na branch main
################################################################################

name: Deploy FLUXDESK

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permitir deploy manual

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # HistÃ³rico completo para versionamento
      
      # 2. Deploy via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "ðŸš€ Iniciando deploy do FLUXDESK..."
            cd /home/ubuntu
            sudo bash install_and_deploy.sh deploy
            
            echo "ðŸ©º Executando health check..."
            sudo bash install_and_deploy.sh smoke || {
              echo "âŒ Health check falhou! Executando rollback..."
              sudo bash install_and_deploy.sh rollback
              exit 1
            }
            
            echo "âœ… Deploy concluÃ­do com sucesso!"
      
      # 3. NotificaÃ§Ã£o de sucesso (opcional)
      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Deploy realizado com sucesso!"
          # Adicionar integraÃ§Ã£o com Slack/Discord aqui se desejar
      
      # 4. NotificaÃ§Ã£o de falha (opcional)
      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Deploy falhou! Rollback executado."
          # Adicionar integraÃ§Ã£o com Slack/Discord aqui se desejar

